version: '3'

services:
  backend:
    build: ./backend
    links:
      - db
    ports:
      - '5000:5000'

  db:
    image: mysql:8.0
    ports:
      - "32000:3306"
    environment:
      MYSQL_ROOT_PASSWORD: master_20
      MYSQL_USER: herramienta
      MYSQL_PASSWORD: master_20
      MYSQL_DATABASE: herramienta_anotacion